# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: ODX Commander Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file
    - name: Build Odx Server      
      run: mvn dependency:get -DrepoUrl=https://maven.pkg.github.com/javahacks/odx-commander 
           -Dartifact=com.javahacks:language-server:LATEST:jar -Dtransitive=false 
           -Ddest=resources/languageserver.jar \ -s $GITHUB_WORKSPACE/settings.xml  
      env:
        GITHUB_TOKEN: ${{ github.token }} # GITHUB_TOKEN is the default env for the password
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - name: Build Vscode Extension
      working-directory: .
      run: |
        npm install -g vsce
        npm install   
        vsce package
    - uses: actions/upload-artifact@v2
      with:
        name: ODX Commander
        path: odx-commander-*.vsix


    
    
      
      
